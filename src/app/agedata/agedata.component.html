<div class="container monthly py-4">
  <div class="row mt-4">
    <div class="col-md-8 text-center offset-md-2 mt-4 mb-3">
      <h3>Total Deaths by Age Group</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <p-card>
        <div class="row">
          <div class="col-md-6">
            <label for="select" class="mb-1 dislabel">Year</label>
            <p-dropdown name="CompanyStatus" [options]="years" [(ngModel)]="selectedYear"
              placeholder="Select Year" optionLabel="year" optionValue="value" (ngModelChange)="getMonthlyData()">
            </p-dropdown>
          </div>
          <div class="col-md-6">
            <label for="select" class="dislabel mb-1">State</label>
            <p-dropdown name="CompanyStatus" [options]="states" [(ngModel)]="selectedState"
              placeholder="Select State" optionLabel="name" optionValue="name" (ngModelChange)="getMonthlyData()">
            </p-dropdown>
          </div>
        </div>
      </p-card>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-8 offset-md-2">
      <p-card>
        <div class="row">
          <div class="col">
            <p-table [value]="ageData" responsiveLayout="scroll" [paginator]="true" [rows]="8" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
              <ng-template pTemplate="header">
                  <tr>
                      <th>Age Group</th>
                      <th>Male(Deaths)</th>
                      <th>Female(Deaths)</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-product>
                  <tr>
                      <td>{{product.AgeGroup}}</td>
                      <td>{{product.Male}}</td>
                      <td>{{product.Female}}</td>

                  </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </p-card>
    </div>
  </div>
</div>
