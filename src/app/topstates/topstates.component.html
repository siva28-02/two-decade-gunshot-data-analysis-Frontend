<div class="container yearly py-4">
  <div class="row mt-4">
    <div class="col-md-8 text-center offset-md-2 mt-4 mb-3">
      <h3>States With Top Death Rates</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <p-card>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <label for="select" class="dislabel mb-1">Select Limit</label>
            <p-dropdown name="CompanyStatus" [options]="limit" [(ngModel)]="selectedLimit"
              placeholder="Ex: top 5" optionLabel="value" optionValue="value" (ngModelChange)="gettopData()">
            </p-dropdown>
          </div>
        </div>
      </p-card>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-8 offset-md-2">
      <p-card>
        <div class="row">
          <div class="col">
            <p-table [value]="data" responsiveLayout="scroll" [paginator]="true" [rows]="8" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
              <ng-template pTemplate="header">
                  <tr>
                      <th>State</th>
                      <th>Total Incidents</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-product>
                  <tr>
                      <td>{{product.State}}</td>
                      <td>{{product.TotalIncidents}}</td>
                  </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </p-card>
    </div>
  </div>
</div>
